<!DOCTYPE html>

<head>
	<title>uTravel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/lib/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/css/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/css/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/main.css">

	<script type="text/javascript" src="lib/scripts/jquery.js"></script>
</head>
<body>

	<!-- Clouds -->
	<div class="clouds">
		<div class="x6">
			<div class="plane"></div>
		</div>
		<div class="x1">
			<div class="cloud"></div>
		</div>

		<div class="x2">
			<div class="cloud"></div>
		</div>

		<div class="x3">
			<div class="cloud"></div>
		</div>
	</div>

	<div class="overlay"></div>

	<header>
		<div id="group-page">
			<div class="group-dropdown"><div data-current="0" id="selected-group" class="group solo"></div></div>
			<ul class="groups">
				<li><div data-group="0" class="group solo"></div></li>
				<li><div data-group="1" class="group friend"></div></li>
				<li><div data-group="2" class="group friends"></div></li>
			</ul>
			<div class="group-detail">
				<div class="add-user-container">
					<div class="user-tags"></div>
					<input type="text" id="add-user-text" placeholder="Voeg een gebruiker toe...">
				</div>
				<button id="add-user-btn" class="btn">Voeg toe</button>
			</div>
		</div>
		<div class="profile">
			<!-- <img class="profileimg"></img> -->
			<h1 class="username"></h1>
			<button id="logout-btn" class="btn">Logout</button>
		</div>
		<!-- <div class="back">
			Groepen
		</div> -->
	</header>

	<ul id="page-slider">
		<li>
			<!-- Login page -->
			<div id="login-page">
				<h1 class="title">Vind binnen een paar minuten jouw droomreis. Probeer het nu!</h1>

				<div class="opacity-container" style="width: 400px; margin: 0 auto;">
					<p class="login-error">Gebruikersnaam of wachtwoord zijn niet correct</p>
					<input id="username" type="text" placeholder="gebruikersnaam...">
					<input id="password" type="password" placeholder="wachtwoord...">
					<button id="login-btn" class="btn login-btn-disabled no-btn" disabled>Login</button>
				</div>
			</div>
			<div class="ground"></div>

		</li>

		<li>
			<div id="group-selection-page">
				<h1 class="title">Hoi <span class="username"></span>, met wie ga je op vakantie?</h1>
				<ul id="groups">
					<li class="group-selection" data-group="0"><div class="group solo"></div><button class="btn no-btn">Alleen</button></li>
					<li class="group-selection" data-group="1"><div class="group friend"></div><button class="btn no-btn">Vriend(in)</button></li>
					<li class="group-selection" data-group="2"><div class="group friends"></div><button class="btn no-btn">Vrienden</button></li>
				</ul>
			</div>
		</li>

		<li>
			<!-- Group selection page -->
			<div id="settings-page">

					<div>
						<div class="input location-icon"><input id="location" type="text" placeholder="Locatie"/></div>
						<div class="input budget-icon"><select id="budget">
							<option selected>Kies jouw budget</option>
							<option value="100">tot €100</option>
							<option value="200">tot €200</option>
							<option value="300">tot €300</option>
							<option value="400">meer dan €300</option>
						</select></div>
					</div>

					<div>
						<div class="input calendar-icon"><input id="dt1" type="text" placeholder="Incheckdatum"/></div>
						<div class="input calendar-icon"><input id="dt2" type="text" placeholder="Uitcheckdatum"/></div>
					</div>
					<!-- <button id="settings-skip-btn" class="btn no-btn" style="margin-left: 10px;">Overslaan</button> -->
					<div style="text-align: center;">
						<button id="settings-create-btn" class="btn no-btn" style="margin-right: 10px;">Vind jouw droomvakantie</button>
					</div>
				</div>

				</ul> -->
			</div>
		</li>

		<li>
			<!-- Suggestions -->
			<div id="suggestions-page">
				<ul id="suggestions"></ul>
			</div>
		</li>
	</ul>

	<script type="text/javascript" src="/dist/main.js"></script>
	<script type="text/javascript" src="lib/scripts/jquery-ui.min.js"></script>
